variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - vet
  - lint
  - test
  - security
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - build/

copyright:
  stage: vet
  script:
    - .scripts/check-notice-authors.sh $(git log --pretty=format:"%H" --merges -n 1)
    - .scripts/check-copyright-notice.sh

solium:
  image: node:12
  stage: lint
  script:
    - npm install -g ethlint
    - solium -d contracts/
  allow_failure: true

solhint:
  image: node:12
  stage: lint
  script:
    - npm install -g solhint
    - solhint "contracts/**/*.sol"

test:
  image: node:12
  stage: test
  script:
    - npm -g install truffle typescript
    - yarn install --pure-lockfile
    - yarn build
    - yarn test

coverage:
  image: node:12
  stage: security
  script:
    - npm -g install truffle typescript
    - yarn install --pure-lockfile
    - yarn build
    - truffle run coverage

mythril:
  image: python:3.7
  stage: security
  script:
    - pip3 install mythril
    - myth truffle
  only:
    changes:
      - contracts/*
